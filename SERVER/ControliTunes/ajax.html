<html>	
	<body>
		<!-- ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** -->	
		
		<link href="css/styles.css" rel="stylesheet" type="text/css" />

	
		<!-- *** *** *** *** *** *** *** *** *** *** *** *** *** *** *** ***  -->
		<!-- Song data: -->
		<div class="blue_box" style="width:50%; margin-bottom:10px;">
			 <div class="blue_box_top"><div></div></div>
					<div class="blue_box_content">
						<div id="songDataContainer"></div>
						<!--Progress Bar: -->
						<div id="songDataProgBar">
							<div id="songDataProgBarMask"></div>
							<div id="songDataProgBarPercent" class="left"></div>
							<div id="songDataProgBarInfo"  class="right"></div>
							<div class="clear"></div>
						</div>
					</div>
			<div class="blue_box_bottom"><div></div></div>
		</div>
		<!-- *** *** *** *** *** *** *** *** *** *** *** *** *** *** *** ***  -->
	
		<div class="yellow_roundedcornr_box" id="messages">
			<div class="yellow_roundedcornr_top"><div></div></div>
			<div class="yellow_roundedcornr_content">
				<div id="messages_content">&nbsp;</div>
			</div>
			<div class="yellow_roundedcornr_bottom"><div></div></div>
		</div>
		<div class="clear"></div>
		
		<!-- ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** -->
	
		<!-- Controller: -->
		<div class="controllerBox">		
			<img src='img/music.png' id='pageIcon' alt='iTunes Web Control' />
			<div class='controllerTitle'>Control iTunes</div>
			<div class="clear"></div>
			<div id="controllerContent"></div>
		</div>
		
		<!-- ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** -->

		<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="js/flashMessage.js"></script>
		<script type="text/javascript" src="js/iTunesCtrl.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>

		<!-- ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** ** -->
	</body>
</html>
